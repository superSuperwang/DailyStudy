<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>
    div {
      height: 100px;
      width: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div
    draggable="true"
    id="div"
  ></div>
  <script>
    // 节流思想:每隔一段时间后执行一次，也就是降低频率，将高频操作优化成低频操作
    let divDom = document.getElementById('div')
    let timer = null
    divDom.addEventListener('drag', (event) => {
      if (timer) return
      timer = setTimeout(() => {
        console.log(event.offsetX, event.offsetY)
        timer = null
      }, 500)
    })
  </script>
</body>

</html>
